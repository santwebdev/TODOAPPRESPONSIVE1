<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App-UI-Mobile</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/078812abb6.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <a href="./index.html" class="logo">Tasks <span class="list"> List</span></a>
    </nav>

    <div class="page2container">
        <div class="fullcontainer">
            <div class="back-Contaner">
                <a href="./index.html" class="back"><i class="fa-solid fa-backward backon"></i>&nbsp;Back</a>
            </div>
            <div class="newtask" id="$newtask">
                <a href="./newTask.html" class="plus" target="_self">+</a>
                <a href="./newTask.html" class="addNewtask" target="_self">Add New Task</a>
            </div>
        </div>

        <div class="page3-cards">
            <h5 class="page2-h5">Trip To Paris</h5>
            <form action="#">
                <div class="check">
                    <span class="delete"> <input type="checkbox" id="church" name="church" checked> Visit Church</span>
                    <br> <br>
                    <input type="checkbox" id="shopping" name="shopping"> Shopping
                </div>
            </form>
        </div>
    </div>


    <div class="page2-page3">
        <div class="popup1">
            <div class="addnewtask-container">
                <p class="addnewtask-heading">Add New Item</p>
                <a href="./page2.html" class="cross"><i class="fa-solid fa-xmark"></i></a>
                <input type="text" name="c" id="c" placeholder="Visit Famous Places" class="c_input">
                <a href="./index.html" class="addTaskbtn"> + Add Task</a>
            </div>
        </div>
    </div>


</body>

</html>
