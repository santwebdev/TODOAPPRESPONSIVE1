<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App-UI-Mobile</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <body>
        <nav class="nav">

        <div class="page2container">

                </div>
                <div class="newtask" id="$newtask">
                    <a href="./page3.html" class="plus" target="_self">+</a>

                </div>
            </div>

            <div class="page3-cards">
                <h5 class="page2-h5"> <a href="./page3.html">Trip To Paris</a> </h5>
                <form action="#">
                    <div class="check">
                        <span class="delete"> <input type="checkbox" id="church" name="church" checked> Visit Church</span>
                        <br> <br>
                        <input type="checkbox" id="shopping" name="shopping"> Shopping
                    </div>
                </form>
            </div>
        </div>

    </body>
