<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo-App-UI-Mobile</title>
    <link rel="stylesheet" href="style.css">
     </head>
 
<body>

    <body>
        <nav class="nav">
            <a href="./index.html" class="logo">Tasks <span class="list"> List</span></a>
        </nav>

        <div class="main">
            <div class="newtask">  
                <a href="./page1.html" class="plus" target="_self">+</a>
                <a href="./page1.html" class="addNewtask" target="_self">Add New Task</a>
            </div>
            <div class="card">
                <div class="cards">
                    <h5> <a href="./page2.html">Trip to paris</a></h5>
                    <form action="#">
                        <div class="check">
                            <span class="delete"> <input type="checkbox" id="church" name="church" checked> Visit
                                Church</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Shopping
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>My To Do List</h5>
                    <form action="#">
                        <div class="check">
                            <span class="delete"> <input type="checkbox" id="church" name="church" checked> Visit Super
                                market</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Buy Vegetables
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>Movies I Will Watch</h5>
                    <form action="#">
                        <div class="check">
                            <span class="delete"> <input type="checkbox" id="church" name="church" checked> Stranger Things
                                4</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Avengers Endgame

                    </form>
                </div>

                <div class="cards">
                    <h5>Daily Morning Routine For...</h5>
                    <form action="#">
                        <div class="check">
                            <span class="delete"> <input type="checkbox" id="church" name="church" checked> Wake up at 6
                                pm</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Sleep at 10 pm
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>Books To Read</h5>
                    <form action="#">
                        <div class="check">
                            <span class="delete"> <input type="checkbox" id="church" name="church" checked> Design of
                                Everyday</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Alchemist
                        </div>
                    </form>
                </div>  
            </div>
        </div>

    </body>

</body>

</html>
